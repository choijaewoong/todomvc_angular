<!DOCTYPE html>
<!-- ng-app으로 todomvc 앵귤러 모듈 사용을 브라우저에게 알림-->
<html lang="en" ng-app="todomvc">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <title>Angular | TodoMVC</title>
</head>
<!--  -->
<body ng-controller="TodomvcCtrl">
  <div class="container">
    <h1> To Do List</h1>

    <!-- 새로운 todo 입력 -->
    <form ng-submit="add(newTodoTitle)">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Type todo..." autofocus
        ng-model="newTodoTitle">
        <span class="input-group-btn">
          <button class="btn btn-success" type="submit">add</button>
        </span>
      </div>
    </form>

    <!-- todos 배열 길이 만큼 반복 -->
    <ul class="list-unstyled">
      <li ng-repeat="todo in todos">
        <div class="input-group">
          <span class="input-group-addon">
            <input type="checkbox" ng-model="todo.completed">
          </span>
          <input type="text" class="form-control" ng-model="todo.title">
          <span class="input-group-btn">
            <button class="btn btn-danger" ng-click="remove(todo.id)">remove</button>
          </span>
        </div>
      </li>
    </ul>
    <!-- json 형식 출력 해보기 -->
    <pre> {{todos | json}} </pre>
  </div>

  <!-- 앵귤러 로딩 -->
  <script src="node_modules/angular/angular.js"></script>
  <!-- 모듈 로딩 -->
  <script src="js/app.js"></script>
  <!-- 컨트롤러 로딩 -->
  <script src="js/controllers/TodomvcCtrl.js"></script>

</body>
</html>
