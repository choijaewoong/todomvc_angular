<!DOCTYPE html>
<!-- ng-app으로 todomvc 앵귤러 모듈 사용을 브라우저에게 알림-->
<html lang="en" ng-app="todomvc">
<head>
  <meta charset="UTF-8">
  <title>Angular | TodoMVC</title>
</head>
<!--  -->
<body ng-controller="TodomvcCtrl">
  <h1> To Do List</h1>

  <!-- 새로운 todo 입력 -->
  <form ng-submit="add(newTodoTitle)">
      <input type="text" placeholder="Type todo..." autofocus
      ng-model="newTodoTitle">
      <button type="submit">add</button>

  </form>

  <!-- todos 배열 길이 만큼 반복 -->
  <div ng-repeat="todo in todos">
    <input type="checkbox" ng-model="todo.completed">
    <input type="text" ng-model="todo.title">
    <button ng-click="remove(todo.id)">remove</button>
  </div>
  <!-- json 형식 출력 해보기 -->
  <pre> {{todos | json}} </pre>

  <!-- 앵귤러 로딩 -->
  <script src="node_modules/angular/angular.js"></script>
  <!-- 모듈 로딩 -->
  <script src="js/app.js"></script>
  <!-- 컨트롤러 로딩 -->
  <script src="js/controllers/TodomvcCtrl.js"></script>

</body>
</html>
