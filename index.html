<!DOCTYPE html>
<!-- ng-app으로 todomvc 앵귤러 모듈 사용을 브라우저에게 알림-->
<html lang="en" ng-app="todomvc">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <title>Angular | TodoMVC</title>
</head>
<!--  -->
<body ng-controller="TodomvcCtrl">
  <div class="container">
    <h1> To Do List</h1>

    <!-- 새로운 todo 입력 -->
    <form ng-submit="add(newTodoTitle)">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Type todo..." autofocus
        ng-model="newTodoTitle">
        <span class="input-group-btn">
          <button class="btn btn-success" type="submit">add</button>
        </span>
      </div>
    </form>

    <!-- todos 배열 길이 만큼 반복 -->
    <ul class="list-unstyled">
      <li ng-repeat="todo in todos | filter: filter">
        <!-- 디렉티브 -->
        <todo-item data="todo" on-remove="remove(todoId)"></todo-item>
        <!-- <div class="input-group">
          <span class="input-group-addon">
            <input type="checkbox" ng-model="todo.completed">
          </span>
          <input type="text" class="form-control" ng-model="todo.title">
          <span class="input-group-btn">
            <button class="btn btn-danger" ng-click="remove(todo.id)">remove</button>
          </span>
        </div> -->
      </li>
    </ul>

    <!-- 핕터 버튼  -->
    <div class="btn-group" role="group" aria-label="...">
      <button type="button" class="btn btn-default"
              ng-click="filter={completed: true}">Completed</button>
      <button type="button" class="btn btn-default"
              ng-click="filter={completed: false}">Active</button>
      <button type="button" class="btn btn-default"
              ng-click="filter={}">All</button>
      <button type="button" class="btn btn-default"
              ng-click="clearCompleted()">Clear Completed</button>
    </div>

    <!-- json 형식 출력 해보기 -->
    <pre> {{todos | json}} </pre>
  </div><!-- container -->

  <!-- 앵귤러 로딩 -->
  <script src="node_modules/angular/angular.js"></script>
  <!-- 모듈 로딩 -->
  <script src="js/app.js"></script>
  <!-- 컨트롤러 로딩 -->
  <script src="js/controllers/TodomvcCtrl.js"></script>
  <!-- 디렉티브 로딩 -->
  <script src="js/directives/todoItem.js"></script>
  <!-- 서비스 로딩 -->
  <script src="js/services/todoStorage.js"></script>

</body>
</html>
